<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Propuesta 3 - JMBQ Construcciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        }

        .helmet-container {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .helmet-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.2));
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .text-main {
            font-family: 'Inter', sans-serif;
            font-size: 42px;
            font-weight: 800;
            color: #1E3A8A;
            line-height: 1;
        }

        .text-sub {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 400;
            color: #3B82F6;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        @media print {
            body {
                background: white;
            }
            .logo-container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="helmet-container">
            <img src="casco.png" alt="Casco de construcciÃ³n">
        </div>
        <div class="text-container">
            <div class="text-main">JMBQ</div>
            <div class="text-sub">CONSTRUCCIONES SAS</div>
        </div>
    </div>
</body>
</html>
